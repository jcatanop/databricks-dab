# The main pipeline for dbt_test

resources:
  pipelines:
    dbt_test_etl:
      name: dbt_test_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/dbt_test_etl"

      libraries:
        - glob:
            include: ../src/dbt_test_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
