# This is a Databricks asset bundle definition for dbt_test.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dbt_test
  uuid: f7ee0fbe-f607-4d37-8c4e-de58f51844de

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-23b1e284-5dc7.cloud.databricks.com
    variables:
      catalog: workspace
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-23b1e284-5dc7.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/jorgeenriquecatano@hotmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/jorgeenriquecatano@hotmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: workspace
      schema: prod
    permissions:
      - user_name: jorgeenriquecatano@hotmail.com
        level: CAN_MANAGE
